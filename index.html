<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>e_fspet - Loja Online</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Cabeçalho fixo e menu de navegação -->
  <header class="header">
    <div class="navbar">
      <div class="logo">
        <img src="images/logo.png" alt="Logo e_fspet" class="logo-img"/>
      </div>
      <nav class="nav-links">
        <input type="text" id="search-input" placeholder="Pesquisar produtos..." oninput="handleSearch()"/>
        <select id="category-select" onchange="handleCategoryFilter()">
          <!-- Categorias serão inseridas via JS -->
        </select>
        <div id="cart-icon" onclick="toggleCart()">
          <span id="cart-count">0</span>
          <img src="images/cart.png" alt="Carrinho" class="cart-img"/>
        </div>
      </nav>
    </div>
  </header>

  <!-- Área principal -->
  <main>
    <div id="products-grid" class="products-grid">
      <!-- Produtos serão carregados via JS -->
    </div>

    <div class="pdf-generator">
      <button id="generate-pdf-btn" onclick="generatePDF()">Gerar PDF do Catálogo</button>
    </div>
  </main>

  <!-- Modal do Carrinho -->
  <div id="cart-modal" class="cart-modal">
    <div class="cart-modal-content">
      <span class="close" onclick="toggleCart()">&times;</span>
      <h2>Carrinho</h2>
      <div id="cart-items" class="cart-items"></div>
      <div class="cart-summary">
        <h3 id="cart-total">Total: R$ 0,00</h3>
        <button class="clear-cart-btn" onclick="clearCart()">Limpar Carrinho</button>
        <button class="checkout-btn" onclick="sendWhatsApp()">Enviar via WhatsApp</button>
      </div>
    </div>
  </div>

  <!-- Modal para adicionar quantidade antes de colocar no carrinho -->
  <div id="product-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeProductModal()">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
